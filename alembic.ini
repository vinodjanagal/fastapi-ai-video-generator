[alembic]
script_location = migrations
file_template = %%(rev)s_%%(slug)s
prepend_sys_path = .

# Database URL (set dynamically in env.py)
#sqlalchemy.url = sqlite+aiosqlite:///./project_database.db


# [post_write_hooks]
# hooks = autoflake, isort, black

# Note: The format is hook_name.key = value
# The 'type' must be specified for each.
autoflake.type = console_scripts
autoflake.entrypoint = autoflake
autoflake.options = --in-place --remove-all-unused-imports "%%(file)s"

isort.type = console_scripts
isort.entrypoint = isort
isort.options = "%%(file)s"

black.type = console_scripts
black.entrypoint = black
black.options = "%%(file)s



[loggers]
keys = root, sqlalchemy, alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5s [%(name)s] %(message)s
datefmt = %H:%M:%S